<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshowstyle.css">
    <script src="slideshowscript.js"></script>
    <title>Certificates Slideshow</title>
</head>
<body onload="currentSlide(1)">
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->

        <div class="mySlides fade">
            <div class="numbertext">1 / 8</div>
            <img src="certificates/img0.png" style="width:100%">
            
          </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 8</div>
          <img src="certificates/img1.jpg" style="width:100%">
          
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 8</div>
          <img src="certificates/img2.jpg" style="width:100%">
         
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">4 / 8</div>
          <img src="certificates/img3.jpg" style="width:100%">
        
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 8</div>
            <img src="certificates/img4.jpg" style="width:100%">
           
          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="certificates/img5.jpg" style="width:100%">
       
          </div>

          <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="certificates/img6.jpg" style="width:100%">
        
          </div>

          <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="certificates/img7.jpg" style="width:100%">
          
          </div>

      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>

      </div>
</body>
</html>
